name: Regression Test

on: [pull_request]

jobs: 
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Create folder for reports
        run: mkdir reports

      - name: Robot Framework
        uses: joonvena/robotframework-docker-action@v1.0
        with:
          browser: chrome

        run: robot test_cases/login_form.robot
